version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/business.db
      - SECRET_KEY=change_this_secret_key_in_production
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: always

volumes:
  app_data:
